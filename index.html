<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <main>
    <div class="left">
      <h1>Desserts</h1>
      <div class="items">
        <!--populat items here-->
      </div>
    </div>
    <div class="right">
      <div class="cart">
        <h2 class="cart-title">Your Cart (<span>0</span>)</h2>
        <div class="cart-items">
          <!--populat cart items here-->
        </div>
        <div class="order-total">
          <span>Order Total</span>
          <span class="total">$46.50</span>
        </div>
        <div class="neutral">
          <span><img src="./assets/images/icon-carbon-neutral.svg" alt=""></span>
          <span>this is a <span class="neutral-bold">carbon-neutral </span>delivery</span>
        </div>
        <button class="confirm" id="confirm">Confirm Order</button>
      </div>
      <div class="cart-empty">
        <h2 class="cart-title">Your Cart (<span>0</span>)</h2>
        <img src="./assets/images/illustration-empty-cart.svg" alt="your cart is empty">
        <p>Your added items will appear here</p>
      </div>
    </div>
  </main>
  <section class="confirmed">
    <div class="confirmed-icon">
      <img src="./assets/images/icon-order-confirmed.svg" alt="order confirmed">
    </div>
    <h2>Order Confirmed</h2>
    <p>we hope you enjoy your food! </p>
    <div class="confirmed-items">
      <div class="confirmed-item">
        <div class="thumbnail">
          <img src="./assets/images/image-waffle-thumbnail.jpg" alt="">
        </div>
        <div class="confirmed-infos">
          <span class="con-item-name">Classic Tiramisu</span>
          <span class="con-subtotal">$5.50</span>
          <span class="con-unit">
            <span class="con-number">1x</span>
            @
            <span class="con-price">$5.50</span>
          </span>
        </div>
      </div>
      <div class="confirmed-item">
        <div class="thumbnail">
          <img src="./assets/images/image-waffle-thumbnail.jpg" alt="">
        </div>
        <div class="confirmed-infos">
          <span class="con-item-name">Classic Tiramisu</span>
          <span class="con-subtotal">$5.50</span>
          <span class="con-unit">
            <span class="con-number">1x</span>
            @
            <span class="con-price">$5.50</span>
          </span>
        </div>
      </div>
      <div class="con-order">
        <span>order total</span>
        <span class="con-total">$40.50</span>
      </div>
    </div>
    <button class="confirm">
      Start New Order
    </button>
  </section>
  <div class="overlay"></div>
<script src="./script.js"></script>
</body>
</html>
